{% extends 'base.html' %}

{% block body %}
<h1>{{ stock.name }}</h1>
<p>Symbol: {{ stock.ticker }}</p>
<p>Description: {{ stock.description }}</p>
<h2>Price History</h2>
<div class="chart-container">
    <canvas id="stockChart"></canvas>
</div>
<div>
    <label for="timePeriod">Time Period:</label>
    <input type="number" id="timePeriod" min="1" value="60">
    <select id="unit">
        <option value="second">Seconds</option>
        <option value="minute">Minutes</option>
        <option value="hour">Hours</option>
        <option value="day">Days</option>
        <option value="week">Weeks</option>
        <option value="month">Months</option>
        <option value="year">Years</option>
    </select>
    <button id="updateButton">Update Chart</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    .chart-container {
        width: 100%;
        height: 70vh;
        max-height: 400px;
    }
</style>

<script>
    // Define custom theme
    Chart.defaults.color = '#ffffff';
    Chart.defaults.font.family = 'Arial, sans-serif';
    Chart.defaults.font.weight = 'bold';
    Chart.defaults.font.size = 12;
    
    Chart.defaults.plugins.title.display = true;
    Chart.defaults.plugins.title.font.size = 16;
    
    Chart.defaults.plugins.legend.display = true;
    Chart.defaults.plugins.legend.position = 'bottom';
    Chart.defaults.plugins.legend.labels.color = '#cccccc';

    $(document).ready(function() {
        var ticker = "{{ stock.ticker }}";
        var ctx = document.getElementById('stockChart').getContext('2d');
        var stockChart;

        function updateChart() {
            var timePeriod = parseInt($("#timePeriod").val());
            var unit = $("#unit").val();

            $.ajax({
                url: '/market/api/v1/get_prices/',
                type: 'POST',
                data: {
                    ticker: ticker,
                    time_period: timePeriod,
                    unit: unit
                },
                dataType: 'json',
                success: function(data) {
                    var labels = data.map(function(item) {
                        return item.date;
                    });

                    var priceData = data.map(function(item) {
                        return item.price;
                    });

                    if (stockChart) {
                        stockChart.destroy();
                    }

                    stockChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Stock Price',
                                data: priceData,
                                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                                borderColor: 'rgba(0, 123, 255, 1)',
                                borderWidth: 2,
                                pointBackgroundColor: 'rgba(0, 123, 255, 1)',
                                pointBorderColor: '#ffffff',
                                pointBorderWidth: 1,
                                pointRadius: 4,
                                pointHoverRadius: 6
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 0
                            },
                            scales: {
                                x: {
                                    indexAxis: 'x',
                                    grid: {
                                        color: '#cccccc'
                                    },
                                    ticks: {
                                        color: '#cccccc',
                                        maxRotation: 0,
                                        autoSkip: true,
                                        maxTicksLimit: 10
                                    },
                                    title: {
                                        display: true,
                                        text: 'Time',
                                        color: '#ffffff'
                                    }
                                },
                                y: {
                                    grid: {
                                        color: '#cccccc'
                                    },
                                    ticks: {
                                        beginAtZero: false,
                                        color: '#cccccc'
                                    },
                                    title: {
                                        display: true,
                                        text: 'Price',
                                        color: '#ffffff'
                                    }
                                }
                            }
                        }
                    });
                },
                error: function() {
                    console.log('Failed to fetch price data.');
                }
            });
        }

        // Initial chart update
        updateChart();

        // Attach event listener to the 'Update Chart' button
        $("#updateButton").click(function() {
            updateChart();
        });

        setInterval(function() {
            updateChart();
        }, 1000);
    });
</script>

{% endblock %}
